<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularGrocery</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Include Font Awesome CSS library which is used for the icons in the app (like the checkmark icon 
   (since newe versions of bootstrap no longer include glyphicons)-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <app-root></app-root> <!--tag is the main Angular component-->

  <div class="container">
    <div class="row"> <!--Inside the Bootstrap container and row, 
      the <app-app-grocery> tag renders the AppGroceryComponent.
         This is where the grocery list app functionality appears.-->
      <app-app-grocery></app-app-grocery>
    </div>
  </div>
 
  <!-- following script is used to include Bootstrap's JavaScript functionality in the project;
   makes sure that any Bootstrap JavaScript features in the app work properly-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
